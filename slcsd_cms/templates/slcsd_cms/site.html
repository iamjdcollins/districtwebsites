{% extends "slcsd_cms/base.html" %}

{% block main_sidebar %}
		<!-- Main sidebar -->
		<div class="sidebar sidebar-dark sidebar-main sidebar-expand-md">

			<!-- Sidebar mobile toggler -->
			<div class="sidebar-mobile-toggler text-center">
				<a href="#" class="sidebar-mobile-main-toggle">
					<i class="icon-arrow-left8"></i>
				</a>
				Navigation
				<a href="#" class="sidebar-mobile-expand">
					<i class="icon-screen-full"></i>
					<i class="icon-screen-normal"></i>
				</a>
			</div>
			<!-- /sidebar mobile toggler -->


			<!-- Sidebar content -->
			<div class="sidebar-content">


				<!-- Main navigation -->
				<div class="card card-sidebar-mobile">
					<ul class="nav nav-sidebar" data-nav-type="accordion">

						<!-- Main -->
						<li class="nav-item-header"><div class="text-uppercase font-size-xs line-height-xs">Main Menu</div> <i class="icon-menu" title="Main Menu" data-popup="tooltip" title="" data-placement="right" data-original-title="Main Menu"></i></li>
						<li class="nav-item">
              {% url 'slcsd_cms:admin:site-dashboard' site.pk as link_url %}
							<a href="{{ link_url }}" class="nav-link {% if request.path == link_url %}active{% endif %}">
								<i class="icon-graph"></i>
								<span>Dashboard</span>
							</a>
						</li>
            <li class="nav-item">
              {% url 'slcsd_cms:admin:site-domains' site.pk as link_url %}
							<a href="{{ link_url }}" class="nav-link {% if request.path == link_url %}active{% endif %}">
								<i class="icon-sphere"></i>
								<span>Domains</span>
							</a>
						</li>
						<!-- /main -->

					</ul>
				</div>
				<!-- /main navigation -->

			</div>
			<!-- /sidebar content -->

		</div>
		<!-- /main sidebar -->
    {% endblock %}
